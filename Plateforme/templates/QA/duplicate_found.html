{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-yellow-50 border border-yellow-200 p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold text-yellow-800 mb-4 text-center">{% trans "Des questions similaires existent déjà :" %}</h2>
  <ul class="list-disc pl-6 space-y-2 text-gray-800">
    {% for question in questions %}
      <li>
        <a href="{% url 'QA:question_detail' question.pk %}" class="text-blue-600 hover:underline">
          {{ question.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
