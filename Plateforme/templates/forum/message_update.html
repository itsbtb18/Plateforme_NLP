{% extends 'base.html' %} 
{% load i18n %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h3 mb-0">
            <i class="fas fa-edit me-2"></i>{% trans "Edit post" %}
          </h2>
        </div>

        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label
                for="{{ form.content.id_for_label }}"
                class="form-label fw-bold"
                >{% trans "Message" %}</label
              >
              <textarea
                name="{{ form.content.name }}"
                class="form-control {% if form.content.errors %}is-invalid{% endif %}"
                id="{{ form.content.id_for_label }}"
                rows="4"
                required
              >
{% if form.content.value %}{{ form.content.value }}{% endif %}</textarea
              >
              {% if form.content.errors %}
              <div class="invalid-feedback">{{ form.content.errors }}</div>
              {% endif %}
            </div>

            <div
              class="d-flex flex-column flex-sm-row justify-content-between gap-2 mt-4"
            >
              <a
                href="{% url 'forum:chatroom-detail' message.chatroom.pk %}"
                class="btn btn-outline-secondary"
              >
                <i class="fas fa-times me-1"></i>{% trans "Cancel" %}
              </a>
              <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-check-circle me-1"></i>{% trans "Save changes" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
