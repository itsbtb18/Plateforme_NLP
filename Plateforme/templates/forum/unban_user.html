{% extends 'base.html' %} 
{% load i18n %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm border-success">
        <div class="card-header bg-success text-white">
          <h2 class="h3 mb-0">
            <i class="fas fa-user-check me-2"></i>{% trans "Unban a user" %}
          </h2>
        </div>

        <div class="card-body p-4">
          <div class="text-center mb-4">
            <div class="display-1 text-success mb-3">
              <i class="fas fa-user-check"></i>
            </div>
            <h5 class="fw-bold">{% trans "Are you sure you want to unban:" %}</h5>
            <h4 class="text-success my-3">{{ object.user.username }}</h4>
            <p class="text-muted">
              {% trans "from the chat room" %} "{{ object.chatroom.name }}" ?
            </p>
          </div>

          <form method="post" class="mt-4">
            {% csrf_token %}
            <div
              class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4"
            >
              <a
                href="{% url 'forum:chatroom-detail' object.chatroom.pk %}"
                class="btn btn-outline-secondary btn-lg"
              >
                <i class="fas fa-times me-2"></i>{% trans "Cancel" %}
              </a>
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-user-check me-2"></i>{% trans "Confirm unbanning" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
