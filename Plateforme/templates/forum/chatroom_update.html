{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Edit chat room" %}
{% endblock %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-edit me-2"></i>{% trans "Edit chat room" %}
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_name" class="form-label">{% trans "Room name" %}</label>
              <input
                type="text"
                class="form-control"
                id="id_name"
                name="name"
                value="{{ chatroom.name }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_description" class="form-label">{% trans "Description" %}</label>
              <textarea
                class="form-control"
                id="id_description"
                name="description"
                rows="4"
                required
              >
{{ chatroom.description }}</textarea
              >
            </div>
            <div class="d-flex justify-content-between">
              <a
                href="{% url 'forum:chatroom-detail' pk=chatroom.pk %}"
                class="btn btn-secondary"
              >
                <i class="fas fa-arrow-left me-2"></i>{% trans "Back" %}
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>{% trans "Save changes" %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
