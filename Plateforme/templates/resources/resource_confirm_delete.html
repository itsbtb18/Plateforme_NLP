<!-- resources/resource_confirm_delete.html -->
{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>{% trans "Confirm Deletion" %}</h2>
        </div>
        <div class="card-body">
            <p>{% trans "Are you sure you want to delete" %} "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'resources:resource-detail' type=view.kwargs.type pk=object.pk %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
