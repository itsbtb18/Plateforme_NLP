{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Password Change Successful" %}{% endblock title %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    </div>
    <h2 class="text-success">{% trans "Password change successful" %}</h2>
    <p class="mt-3">{% trans "Your password was changed." %}</p>
    <a href="{% url 'account_login' %}" class="btn btn-primary mt-4">
      {% trans "Go to login" %}
    </a>
  </div>
</div>
{% endblock content %}
