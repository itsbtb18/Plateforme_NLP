{% extends "admin/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<h2> {% trans "Confirm deletion" %} </h2>
<p> {% trans "Are you sure you want to delete user" %}  <strong>{{ user_obj.full_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger"> {% trans "Yes, delete" %}</button>
  <a href="{% url 'pages:admin_users' %}" class="btn btn-secondary"> {% trans "Cancel" %}</a>
</form>
{% endblock %}
